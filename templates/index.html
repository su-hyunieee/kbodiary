                                {% elif diary.result == 'ë¬´' %} â–
                                {% elif diary.result == 'ìš°ì·¨' %} ğŸŒ§ï¸
                                {% endif %}
                            {% endif %}`,
                        start: "{{ schedule.date }}",
                        url: "{{ url_for('diary', date=schedule.date) }}",
                        color: "{% if diary %}{% if diary.result == 'ìŠ¹' %}green{% elif diary.result == 'íŒ¨' %}white{% elif diary.result == 'ë¬´' %}gray{% elif diary.result == 'ìš°ì·¨' %}lightblue{% endif %}{% else %}blue{% endif %}"

                window.location.href = info.event.url;
            }
        });
        calendar.render();
    });
    </script>
