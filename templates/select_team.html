<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>응원팀 선택</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .team-card {
            width: 150px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .team-card:hover {
            transform: scale(1.05);
        }
        .logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">⚾ 응원팀 선택 ⚾</h1>
        <form method="POST">
            <div class="team-container">
                {% for team in team_list %}
                <div class="team-card">
                    <img src="{{ url_for('static', filename='logos/' ~ logo_mapping[team] ~ '.png') }}" alt="{{ team }} 로고" class="logo">
                    <button type="submit" name="team" value="{{ team }}" class="btn btn-primary btn-sm w-100">{{ team }}</button>
                </div>
                {% endfor %}
            </div>
        </form>
    </div>
</body>
</html>
